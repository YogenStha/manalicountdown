<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <p>Manali tour countdown</p>
        <div class="timer">
            <div class="time-unit">
                <div class="flip-card">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>Days</span>
            </div>
            <div class="time-unit">
                <div class="flip-card">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>Hours</span>
            </div>
            <div class="time-unit">
                <div class="flip-card">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>Minutes</span>
            </div>
            <div class="time-unit">
                <div class="flip-card">
                    <div class="top">00</div>
                    <div class="bottom">00</div>
                </div>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
